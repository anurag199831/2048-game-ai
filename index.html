<!DOCTYPE html>
<html>

<head>

<body>
    <div id="container">
        <h1>2048 Game </h1>
        <div id="header-container">
            <span id="status"></span>
            <span id="test-span"></span>
        </div>

            <form>
                <label for="depth">Depth</label>
                <select id="depth" name="depth">
                    <option value='3'>3</option>
                    <option value='5'>5</option>
                    <option value='7'>7</option>
                </select>
                <label for="algo">Algorithm</label>
                <select id="algo" name="algorithm">
                    <option value='miniMax'>minimax</option>
                    <option value='miniMax_with_alpha_beta'>minimax with alpha-beta</option>
                    <option value='expectiMax'>expectimax</option>
                    <option value='random'>random</option>
                    <option value='manual'>manual</option>
                </select>
                <button id="start" type="button">Start</button>
            </form>
        </div>
        <div id="grid">

            </div>
            <div class="grid-cell">

            </div>
            <div class="grid-cell">
                <span></span>
            </div>
            <div class="grid-cell">

            <div class="grid-cell">

            <div id="game-details">
                <span id="game-result"></span>
